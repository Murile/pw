<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prata Pura</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="icon" href="src/img/logo_barra-removebg-preview.png" />
</head>
<body>
    <header>
        <div>
            <p id="meu-carrinho">Meu Carrinho</p>
        </div>
    </header>
        <main>
            <div id="caixa">
                <div id="caixa-carrinho">
                    <div id="img-produto">
                        <img src="src/img/ColarSCN275.png" alt="">
                    </div>
                    <div id="descricao-produto">
                        <p>Descrição do Produto</p>
                        <p>Modelo: SCN275<br>
                            Material: Prata Esterlina 925<br>
                            Peso: 3.17g
                        </p>
                    </div>
                    <div>
                        <div>
                            <label for="qtde"><p>Quantidade</p></label>
                        </div>
                        <div>
                            <input type="number" id="qtde">
                        </div>
                    </div>
                    <div id="total">
                        <p>Total<br>
                            R$ 40,00
                        </p>
                    </div>
                </div>
                <div id="num-itens">
                    <div>
                        <p>Número de Items</p>
                    </div>
                    <div>
                        <p>R$ 40,00</p>
                    </div>
                </div>
            </div>
            <div id="botao">
                <div> 
                    <input id="bot1" type="submit" value="Continuar">
                </div>
                <div>
                    <input id="bot2" type="submit" value="Continuar Comprando">
                </div>
            </div>
        </main>
</body>
</html>
