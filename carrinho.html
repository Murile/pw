<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prata Pura</title>
    <link rel="stylesheet" href="carrinho.css">
    <link rel="icon" href="src/img/logo_barra-removebg-preview.png" />
</head>
<body>
    <header>
        <div id="meu-carrinho">
            <p>Meu Carrinho</p>
        </div>
    </header>
        <main>
            <div id="caixa">
                <div id="caixa-carrinho">
                    <div id="img-produto">
                        <img src="src/img/ColarSCN275.png" alt="">
                    </div>
                    <div id="descricao-produto">
                        <p class="texto">Descrição do Produto</p>
                        <p class="texto">Modelo: SCN275<br>
                            Material: Prata Esterlina 925<br>
                            Peso: 3.17g
                        </p>
                    </div>
                    <div id="quantidade">
                        <label class="texto" for="qtd">Quantidade</label>
                        <input type="number" id="qtde">
                    </div>
                    <div id="total">
                        <p class="texto">Total<br>
                            R$ 40,00
                        </p>
                    </div>
                </div>
                <div id="num-itens">
                    <div>
                        <p class="texto">Número de Items</p>
                    </div>
                    <div>
                        <p class="texto">R$ 40,00 </p>
                    </div>
                </div>
            </div>
            <div id="botao">
                <div id="bot1"> 
                    <input type="submit" value="Continuar">
                </div>
                <div id="bot2">
                    <input type="submit" value="Continuar Comprando">
                </div>
            </div>
        </main>
</body>
</html>
